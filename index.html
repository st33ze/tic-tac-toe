<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Snowburst+One&text=XO&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="app">
        <div class="difficulty">
            <div class="difficulty-level" data-level="normal"></div>
            <div class="difficulty-level" data-level="hard"></div>
            <div class="difficulty-level" data-level="impossible"></div>
        </div>
        <div id="board">
            <div class="side pressed">X</div>
            <div class="side">O</div>
            <div class="tile" data-id="0"></div>
            <div class="tile" data-id="1"></div>
            <div class="tile" data-id="2"></div>
            <div class="tile" data-id="3"></div>
            <div class="tile" data-id="4"></div>
            <div class="tile" data-id="5"></div>
            <div class="tile" data-id="6"></div>
            <div class="tile" data-id="7"></div>
            <div class="tile" data-id="8"></div>
        </div>
    </div>
    <div class="summary">
        <h2>Game Over</h2>
        <p>&#127881 Congratulations you win! &#127881</p>
        <button>Play again</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
